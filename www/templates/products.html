<ion-view title="list of products">



<ion-content>


<!-- <ion-refresher on-refresh="addPerson()"></ion-refresher> -->
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>
<ion-list>
              <ion-item class="item item-thumbnail-left" ng-repeat="person in people.list[0] track by $index" ng-href = "#/person/{{$index}}">
               <img ng-src= "{{person.Description.ImageURL}}">
                <h2>{{person.Description.Name}}</h2>
                <p>{{person.Description.BrandName}}</p>
              </ion-item>
        </ion-list>
</ion-content></ion-view>
