<ion-view name="searchresults" title="list of products from search results">



<ion-content>


<!-- <ion-refresher on-refresh="addPerson()"></ion-refresher> -->
<div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>
<ion-list>
  <ion-item class="item item-thumbnail-left" ng-repeat="product in searchList" ng-href = "#/app/product/{{product.Id.PartNumber}}">
               <img ng-src= {{product.Description.ImageURL}}>
                <h2>{{product.Description.Name}}</h2>

              </ion-item>
        </ion-list>
</ion-content></ion-view>
